buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

ext {
    sdk = [
            compileSdk: 26,
            buildTools: '26.0.2',
            minSdk    : 14,
            targetSdk : 26
    ]
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
